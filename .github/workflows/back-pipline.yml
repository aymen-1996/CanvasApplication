name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./CanvasBack
        run: docker build -t chouaibiaymen/canvasbackend:latest .
